<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $(document).ready(function () {
            execSelect();
        });

        async function execSelect() {
            var userid = osql.getParam('userid');
            document.getElementById('tf1').value = userid;
            var sql = 'select * from Users where id="%USERID%";';
            sql = sql.replace("%USERID%", userid);
            var objects = await osql.connect(sql);
            if (objects.length > 0) {
                var user = objects[0];
                document.getElementById('result').innerHTML = 'found';
                document.getElementById('userfield').style.display = 'block';
                document.getElementById('tf2').value = user.name;
                document.getElementById('tf3').value = user.email;
            } else {
                document.getElementById('result').innerHTML = 'not found';
                document.getElementById('userfield').style.display = 'none';
            }
        }

        function button2Pressed() {
            execUpdate();
        }

        async function execUpdate() {
            var userid = document.getElementById('tf1').value;
            var username = document.getElementById('tf2').value;
            var email = document.getElementById('tf3').value;

            var sql = 'update Users set name="%USERNAME%", email="%EMAIL%" where id="%USERID%";';
            sql = sql.replace("%USERID%", userid);
            sql = sql.replace("%USERNAME%", username);
            sql = sql.replace("%EMAIL%", email);
            var objects = await osql.connect(sql);

            document.getElementById('result').innerHTML = 'OK';

        }
    </script>

</head>

<body>
    <h1>User変更</h1>
    userid:<input id="tf1" value="" type="textfield">
    <button onclick="button1Pressed()">検索</button>
    <br>

    <p id="result"></p>

    <div id="userfield" style="display: none;">
        name:<input id="tf2" value="" type="textfield">
        <br>
        email:<input id="tf3" value="" type="textfield">
        <button onclick="button2Pressed()">変更</button>
        <br>
    </div>
</body>

</html>
